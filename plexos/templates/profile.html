{% extends 'base.html' %}
{% load static %}

{% block body %}
<body>
    <div class="container" >
        <header>
            <div class="navbar navbar-default navbar-fixed-top blue">
                <div class="container p-none">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle"
                                data-toggle="collapse"
                                data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">Plexos by Energy Exemplar</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-left">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Home<span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">Upload</a></li>
                                    <li><a href="#">Download</a></li>
                                    <li><a href="#" onclick="showConnectServerDiv()">Connect</a></li>
                                    <li><a href="#">Launch</a></li>
                                </ul>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            {% if user.is_authenticated %}
                            <li><a href="">Logout</a></li>
                            <li>
                                <a href=""
                                   class="p-r-none">Accounts</a>
                            </li>
                            {% else %}
                            <li><a href="">Login</a></li>
                            <li><a href="" class="p-r-none">Sign Up</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="main">
            <div class="text-center" id="connectServer">
                <form method="POST" action="" class=" form-inline">
                    {% csrf_token %}
                    <p>
                        <label for="inputServer">Server</label>
                        <input name="server" type="text" id="inputServer" class="form-control" placeholder="Server" required autofocus>
                    </p>
                    <p>
                        <label for="inputPassword">Username</label>
                        <input name="username" type="text" id="inputConnectPassword" class="form-control" placeholder="Username" required autofocus>
                    </p>
                    <p>
                        <label for="inputPassword">Password</label>
                        <input name="password" type="password" id="inputConnectPassword" class="form-control" placeholder="Password" required autofocus>
                    </p>
                    <div style="padding: 20px 0px">
                        <label style="float:left"><input type="checkbox"> Remember me</label>
                        <div style="float:right">
                            <button id="connectServerConnectButton" type="submit" class="btn btn-primary">Connect</button>
                            <button id="connectServerCloseButton" onclick="hideConnectServerDiv()" type="button" class="btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
{% endblock %}
